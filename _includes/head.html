<head>
  <meta charset="UTF-8">
  <link href="http://gmpg.org/xfn/11" rel="profile">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link href='http://fonts.googleapis.com/css?family=Raleway:400,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/bigfoot.css">

  <!-- Icons -->
  <link rel="icon" sizes="228x228" href="{{ site.baseurl }}favicon/favicon-228.png">
  <link rel="icon" sizes="195x195" href="{{ site.baseurl }}favicon/favicon-195.png">
  <link rel="apple-touch-icon-precomposed" sizes="180x180" href="{{ site.baseurl }}favicon/favicon-180.png">
  <link rel="apple-touch-icon-precomposed" sizes="152x152" href="{{ site.baseurl }}favicon/favicon-152.png">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}favicon/favicon-144.png">
  <link rel="icon" sizes="128x128" href="{{ site.baseurl }}favicon/favicon-128.png">
  <link rel="apple-touch-icon-precomposed" sizes="120x120" href="{{ site.baseurl }}favicon/favicon-120.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ site.baseurl }}favicon/favicon-114.png">
  <link rel="icon" sizes="96x96" href="{{ site.baseurl }}favicon/favicon-96.png">
  <link rel="apple-touch-icon-precomposed" sizes="76x76" href="{{ site.baseurl }}favicon/favicon-76.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ site.baseurl }}favicon/favicon-72.png">
  <link rel="apple-touch-icon-precomposed" href="{{ site.baseurl }}favicon/favicon-57.png">
  <link rel="apple-touch-icon" href="{{ site.baseurl }}favicon/favicon-57.png">
  <link rel="icon" href="{{ site.baseurl }}favicon/favicon-32.png" sizes="32x32">
  <meta name="msapplication-TileColor" content="#CEA539">
  <meta name="msapplication-TileImage" content="{{ site.baseurl }}favicon/favicon-144.png">

  <!-- RSS -->
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}atom.xml">
</head>
